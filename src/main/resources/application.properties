spring.datasource.hikari.maximum-pool-size=4
spring.datasource.url=jdbc:postgresql://localhost:5432/share_folder
spring.datasource.username=messi
spring.datasource.password=messi

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

## logging
logging.level.org.hibernate.sql=debug
logging.level.org.hibernate.type.descriptor.sql.spi=trace

spring.mvc.hiddenmethod.filter.enabled=true

# redis
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.session.store-type=redis

# disable thyemleaf cache
spring.thymeleaf.cache=false
